<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required>
	<label for="gender_m,gender_f">Gender</label>
	<label name="gender" for="gender_m">Male</label>
	<input name="gender" type="Radio" id="gender_f" required>
	<label for="gender_f">Female</label>
	<input type="Radio" id="gender_f" required>
	<label for="cars">Car Brands</label>
	<select id="cars"><option>--Please choose an option--</option></select>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required>
	<label for="dob">DOB</label>
	<input type="date" ID="dob" required>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<label for="password">Password</label>
	<input type="password" id="password" required>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required>
	<button type="submit" ></button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
